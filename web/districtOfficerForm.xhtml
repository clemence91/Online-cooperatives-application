<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>District | Officer | registration</title>
    </h:head>
    <h:head>
        <title>Home Page</title>

        <style>
            .Background{
                background-color: #85b2cb;
                width:1340px;
                height:auto;
            }
            .footer{


                background-color: #0d3180;
                width:1340px;
                height:auto; 
            }
            .contain{
                width: 1340px;
                height: 500px;
                background-color: silver;
                float: left;

            }
            .slide1{
                width: 450px;
                height: 100%;
                background-color:#7096ab;
                float: left;

            }
            .slide2{
                width: 500px;
                height: 100%;
                background-color:azure;
                float: left;

            }.slide3{
                width: 390px;
                height: 100%;
                background-color:#7096ab;
                float: left;

            }
            .banner{

            }
            #menu{
                background-color:#7d9aab;
                width:1340px;
                height:40px;
                display: inline-block;
                list-style: none;

            }

            #menu li{
                float:left;
                padding-right: 100px;
                list-style:none;
                
            }
            a:link{
                color: white;
                text-decoration: none;
            }
            a:visited{
                color: white;
            }

            #b{
                margin-left:1000px;
                margin-right:350px;
                float: right;

            }

            dt{
                margin-left: 500px;
            }
            img{
                margin-left: 0px;

            }
            #text{
                width: 100%;
                height:auto;
                height: 350px;
                
            }


        </style>
    </h:head>
    <h:body>
        <div class="Background">
            <div class="MainBlock">
                <div class="banner">
                    <img src="logo.PNG" width="1340px" height="90px" />


                </div>
                 <center><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></center>
                <div >
                   <h:form>
                    <center> 
                    <p:menubar class="yy"  style="background: goldenrod">
                        <p:menuitem value="Home" icon="ui-icon-home" outcome="home.xhtml"/>
                        <p:menuitem value="About Us" icon="ui-icon-home" outcome="About.xhtml"/>
                        <p:submenu label="Add Staff" icon="fa fa-fw fa-edit" >
                        <p:menuitem value="Add admin" icon="ui-icon-person"  outcome="AdministratorForm" style="background: grey"/>
                        <p:menuitem value="Add District officer" icon="ui-icon-person" outcome="districtOfficerForm" style="background: grey"/>
                        <p:menuitem value="Add Sector officer" icon="ui-icon-person" outcome="sectorOfficerForm.xhtml" style="background: grey" />
                        
                    </p:submenu>
                        
                        <p:submenu label="List of  Staff" icon="fa fa-fw fa-edit">
                           
                            <p:menuitem value="Admin" icon="ui-icon-person" outcome="adminlist" style="background: grey" />
                           
                            <p:menuitem value="Dco" icon="ui-icon-person" outcome="dcolist" style="background: grey"/>
                           
                            <p:menuitem value="sco" icon="ui-icon-person" outcome="scolist" style="background: grey"/>
                        </p:submenu>
                        <p:menuitem value="List of cooperative approved" icon="ui-icon-home" outcome="AdminApprover.xhtml" />
                         
                        <p:menuitem value="Logout" icon="ui-icon-circle-close" onclick=" return confirm('Are you sure to Logout of the System?}')" style="background-color: red;" outcome="home.xhtml"/>
                    </p:menubar>
                </center>
</h:form>

                </div>
            </div>

        </div>
        <div class="contain">
               <p:growl  id="msg"/>
               
                    <p:growl life="5000" showDetail="false" autoUpdate="true"/>
                   
                        <div style="
                             height: 20px;"/>
                        <p:growl  autoUpdate="true" life="5000"/>
                      
                        <center>
                              <h:form>
                            <p:panel header="DISTRICT OFFICER form" style="width: 400px ;border: 4px solid green;background: greenyellow">
                                    <h:panelGrid columns="2" >

                                        <p:outputLabel value="NationalId :"/>
                                        <p:inputMask  value="#{login.dco.nationalId}" mask="9 9999 9 9999999 9 99"  required="true" requiredMessage="please enter value" >
                                            <f:validateLength maximum = "21"  minimum="21"/>
                                        </p:inputMask>
                                        <p:outputLabel value="FirstName : "/>
                                        <p:inputText value="#{login.dco.fname}" required="true" requiredMessage="First name is mandatory"/>
                                        <p:outputLabel value="LastName :"/>
                                        <p:inputText value="#{login.dco.lname}" required="true" requiredMessage="Last name is mandatory"/>
                                        <p:outputLabel value="Gender"/>
                                        <p:selectOneMenu value="#{login.dco.gender}">
                                            <f:selectItem itemLabel="Male" itemValue="Male"/>
                                            <f:selectItem itemLabel="Female" itemValue="Female"/>
                                        </p:selectOneMenu>
                                          <p:outputLabel value="province"/>
                                          <p:selectOneMenu value="#{login.namepro}"  style="width: 82%;" required="true" requiredMessage="selct district is mandatory">
                            <f:selectItem itemLabel="Choose province" noSelectionOption="true"/>
                            <f:selectItems value="#{login.provinces}" var="s" itemLabel="#{s.poviname}" itemValue="#{s.poviname}"/>
                            <p:ajax listener="#{login.fillDistrict()}" update="mo"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="sector"/>
                        <p:selectOneMenu value="#{login.test1}"  id="mo" >
                            <f:selectItem itemLabel="Choose district" noSelectionOption="true"/>
                            <f:selectItems value="#{login.districts}" var="d" itemLabel="#{d.distname}" itemValue="#{d.distname}"/>
                        </p:selectOneMenu>
                        
                     
                                        <p:outputLabel value="DateOfBirht"/>
                                        <p:calendar pattern="dd/MM/yyyy" value="#{login.dco.dob}" required="true" requiredMessage="Date of birth is mandatory"/>
                                    
                                   <p:outputLabel value="Phone:"/>
                                   <p:inputText value="#{login.dco.phoneNo}" required="true" requiredMessage="phonenumber is manadatory"/>

                    <p:outputLabel value="E_mail"/>
                    <p:inputText  value="#{login.dco.email}" required="true" requiredMessage="email is manadatory"/> 
                        

                                       
                                        
                                        <p:commandButton value="Save"  icon="ui-icon-disk"  action="#{login.recordDco()}"/>
                                    </h:panelGrid>
                            </p:panel>
                        </h:form>
                            
                        </center>

        </div>
        <div   class="footer" style="margin-top: 300px">
            <center>
                <p><b style="color: #7096ab"> <h1>You are Most Welcome !!!</h1></b></p>
                <h2 style="color: #7096ab" size="34px">Clemence Niyigena 2018 @AUCA ...</h2>
            </center>

        </div>

    </h:body>
</html>
