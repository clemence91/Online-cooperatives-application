 <meta charset="utf-8"/>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
	
        <link href='style.css' rel='stylesheet' />
        <style>
            body{
              /*  background:url('pictures/moto2.bmp') no-repeat;
                background-size:cover;*/
                font-family: Arial;
                color: white;
            }
            #jj {
                color: green;
                 font-family: Arial;
                 
                  font-style: oblique;
                  font-weight: bold;
                  max-height: 0px;
                  padding-top: 0px;
                  padding-bottom: 0px;
            }
            .yy{
                font-size:x-large;
                  font-style: normal;
                  font-weight: bold;

                color: tomato;
            }

       <style>
           body{
                     background-image: url(pictures/moto8.bmp);
           }
       </style>
    
        <title>rca</title>
    </h:head>
    <h:body style="background-color: skyblue">
        
        <div id="first">
                    <img src="logo.PNG" style="height: 120px;width: 1700px; margin-left: 0px"/>
                </div>
        
        <center>     <h4 id="jj" >ONLINE COOPERATIVES REGISTRATION  MANAGEMENT INFORMATION SYSTEM</h4></center>
            <h:form id="one" style="width: 100%;height: 20%;margin-top: 50px; background-color: blue;">
                
                  <center> 
                      <p:menubar class="yy" style="background: white" >
                    <p:menuitem   value="Home" icon="ui-icon-home" outcome="HomePage.xhtml"/>
                    <p:menuitem value="About US" icon="ui-icon-person" outcome="Aboutus.xhtml"/>
                    <p:menuitem value="Contact US" icon="ui-icon-person" outcome="Stuffrecord.xhtml"/>
                    <p:submenu label="SignUp">
                        <p:menuitem value="Staff" outcome="StaffRegistration.xhtml"/>
                        
                        <p:menuitem value="Cooperativeleader" outcome="CoopeartiveleaderRegistration.xhtml"/>

                    </p:submenu>
                    <p:menuitem value="Logout" icon="ui-icon-circle-close" onclick=" return confirm('Are you sure to Logout of the System?}')" style="background-color: red;" outcome="SignUpPage.xhtml"/>
                </p:menubar>
                </center>
                <p:growl  id="msg"/>
                </h:form>
        <p:dataTable value="#{login.allCooperatives}" var="requ">
                            <p:column headerText="tinno">
                                #{requ.tinno}
                            </p:column>
                            <p:column headerText="name" style="width:300px;">
                                 #{requ.name}
                            </p:column>
                            <p:column headerText="activity">
                                 #{requ.activity}
                            </p:column>
                            <p:column headerText="Date">
                                 #{requ.regdate}
                            </p:column>
                            <p:column headerText="membernumber">
                                 #{requ.membernumber}
                            </p:column>
                            <p:column headerText="mission">
                                 #{requ.mission}
                            </p:column>
                            <p:column headerText="vision">
                                 #{requ.vision}
                            </p:column>
                            <p:column headerText="investement">
                                 #{requ.investement}
                            </p:column>
                            <p:column headerText="type">
                                 #{requ.type}
                            </p:column>
        </p:dataTable>
