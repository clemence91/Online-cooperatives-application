<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New | Cooperative </title>
    </h:head>
    <h:head>
        <title>Home Page</title>

        <style>
            .Background{
                background-color: #85b2cb;
                width:1340px;
                height:auto;
            }
            .footer{


                background-color: #0d3180;
                width:1340px;
                height:auto; 
            }
            .contain{
                width: 1340px;
                height: 400px;
                background-color: silver;
                float: left;

            }
            .slide1{
                width: 450px;
                height: 100%;
                background-color:#7096ab;
                float: left;

            }
            .slide2{
                width: 500px;
                height: 100%;
                background-color:azure;
                float: left;

            }.slide3{
                width: 390px;
                height: 100%;
                background-color:#7096ab;
                float: left;

            }
            .banner{

            }
            #menu{
                background-color:#7d9aab;
                width:1340px;
                height:40px;
                display: inline-block;
                list-style: none;

            }

            #menu li{
                float:left;
                padding-right: 100px;
                list-style:none;
                
            }
            a:link{
                color: white;
                text-decoration: none;
            }
            a:visited{
                color: white;
            }

            #b{
                margin-left:1000px;
                margin-right:350px;
                float: right;

            }

            dt{
                margin-left: 500px;
            }
            img{
                margin-left: 0px;

            }
            #text{
                width: 100%;
                height:auto;
                height: 350px;
                
            }


        </style>
    </h:head>
    <h:body>
        <div class="Background">
            <div class="MainBlock">
                <div class="banner">
                    <img src="logo.PNG" width="1340px" height="90px" />


                </div>
                 <center><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></center>
                <div >
                    <h:form>
                        <center>
                    <p:menubar styleClass="matts"  style="background: goldenrod;">
                        <p:menuitem value="Home" icon="ui-icon-home" outcome="home.xhtml"/>
                        <p:menuitem value="About Us" icon="ui-icon-home" outcome="About.xhtml"/>
                    <p:menuitem value="Considered(#{login.approvedcoopera.size()})" icon="ui-icon-document" outcome="cooperativeApproval.xhtml"/>
                    <p:menuitem value="Rejected(#{login.canceledOnes.size()})" icon="ui-icon-close" outcome="rejectedForm.xhtml"/>
                    <p:menuitem value="Logout" icon="ui-icon-circle-close" onclick=" return confirm('Are you sure to Logout of the System?}')" style="background-color: red;" outcome="home.xhtml"/>
                </p:menubar>
                        </center>
</h:form>
                </div>
            </div>

        </div>
        <div class="contain">
            <h:form>
            <p:dataTable value="#{login.canceledOnes}" var="reque" style="width:90%;margin: auto;">
                           <p:column headerText="Tinno">
                                #{reque.tinno}
                            </p:column>
                            <p:column headerText="Name">
                                 #{reque.name}
                            </p:column>
                             <p:column headerText="Activity">
                                 #{reque.activity}
                            </p:column>
                             <p:column headerText="REgDate">
                                 #{reque.regdate}
                            </p:column>
                             <p:column headerText="member">
                                 #{reque.membernumber}
                            </p:column>
                             <p:column headerText="Mission">
                                 #{reque.mission}
                            </p:column>
                             <p:column headerText="Vision">
                                 #{reque.vision}
                            </p:column>
                             <p:column headerText="Investement">
                                 #{reque.investement}
                            </p:column>
                             <p:column headerText="Type">
                                 #{reque.type}
                            </p:column>
                            <p:column headerText="RequestDate">
                                 #{reque.requestDate}
                            </p:column>
                            <p:column headerText="RejectedBy">
                                <center>
                                    <p:commandButton  id="emp" icon="ui-icon-person" oncomplete="PF('boss').show()" action="#{login.downloadSco(reque.sco)}" update="@widgetVar(boss)"/>
                                    <p:tooltip value="Sco Info" for="emp" position="left"/>
                                </center>
                            </p:column>
                            <p:column headerText="Reason of Rejection" style="width: 200px;">
                                #{reque.comment}
                            </p:column>
                        </p:dataTable>
                    
            
            <h:form>
                <p:dialog widgetVar="boss" showEffect="clip" hideEffect="clip" resizable="true" closable="true">
                   
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="10">
                        <h:outputLabel value="FirstName :"/>
                        <h:outputLabel value="#{login.sco.fname}"/>
                        <h:outputLabel value="LastName :"/>
                        <h:outputLabel value="#{login.sco.lname}"/>
                        <h:outputLabel value="PHONENUMBER:"/>
                        <h:outputLabel value="#{login.sco.phoneNo}"/>
                        <h:outputLabel value="email :"/>
                        <h:outputLabel value="#{login.sco.email}"/>
                        
                    </h:panelGrid>
                   
                </p:dialog>
            </h:form>
            </h:form>
        </div>
        <div   class="footer" style="margin-top: 300px">
            <center>
                <p><b style="color: #7096ab"> <h1>You are Most Welcome !!!</h1></b></p>
                <h2 style="color: #7096ab" size="34px">Clemence Niyigena 2018 @AUCA ...</h2>
            </center>

        </div>

    </h:body>
</html>
