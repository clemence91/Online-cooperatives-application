<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login | page</title>
    </h:head>
    <h:head>
        <title>login | page</title>

        <style>
            .Background{
                background-color: #85b2cb;
                width:1340px;
                height:auto;
            }
            .footer{


                background-color: #0d3180;
                width:1340px;
                height:auto; 
            }
            .contain{
                width: 1340px;
                height: 430px;
                background-color: silver;
                float: left;

            }
            .slide1{
                width: 450px;
                height: 100%;
                background-color:#7096ab;
                float: left;

            }
            .slide2{
                width: 500px;
                height: 100%;
                background-color:azure;
                float: left;

            }.slide3{
                width: 390px;
                height: 100%;
                background-color:#7096ab;
                float: left;

            }
            .banner{

            }
            #menu{
                background-color:#7d9aab;
                width:1340px;
                height:40px;
                display: inline-block;
                list-style: none;

            }

            #menu li{
                float:left;
                padding-right: 100px;
                list-style:none;
                
            }
            a:link{
                color: white;
                text-decoration: none;
            }
            a:visited{
                color: white;
            }

            #b{
                margin-left:1000px;
                margin-right:350px;
                float: right;

            }

            dt{
                margin-left: 500px;
            }
            img{
                margin-left: 0px;

            }
            #text{
                width: 100%;
                height:auto;
                height: 350px;
                
            }


        </style>
    </h:head>
    <h:body>
        <div class="Background">
            <div class="MainBlock">
                <div class="banner">
                    <img src="logo.PNG" width="1340px" height="90px" />


                </div>
                <center><p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /></center>
                <div >
                    <h:form>
                    <center>
                        <p:menubar  style=" background:goldenrod" autoDisplay="true" >
                    <p:menuitem value="Home" icon="ui-icon-home" outcome="home.xhtml"/>
                    <p:menuitem value="AboutUs" icon="ui-icon-person"  outcome="About.xhtml"/>
                    
                    <p:menuitem value="Logout" icon="ui-icon-circle-close"  onclick=" return confirm('Are you sure to Logout of the System?}')" style="background-color: red;" outcome="home.xhtml"/>
                </p:menubar>
                    
                    
                
                  </center>
</h:form>
                </div>
            </div>

        </div>
        <div class="contain">
               <h:form>
                    <p:growl  id="msg"/>
               
                    <p:growl life="5000" showDetail="false" autoUpdate="true"/>
                   
                        <div style="
                             height: 20px;"/>
                        <p:growl  autoUpdate="true" life="5000"/>
                        
                        <center>
                            <p:panel header="Login Form" style="border: 4px solid green; width: 400px; margin-top: 40px;background: greenyellow">
                            <p:graphicImage url="login.png" style="width: 100px; height: 70px;"/>
                                <h:panelGrid columns="2"  cellspacing="5">
                               
                                <p:outputLabel value="Username"/>
                                    <p:inputText  placeholder="please enter username"  value="#{login.username}"/>
                                    <p:outputLabel value="password"/>
                                    <p:password placeholder="please enter password" value="#{login.password}"/>
                                    <p:outputLabel value="Access"/>
                                    <p:selectOneMenu value="#{login.access}" style="width:140px;">

                                        <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                                        <f:selectItem itemLabel="Dco" itemValue="Dco"/>
                                        <f:selectItem itemLabel="Sco" itemValue="Sco"/>
                                        <f:selectItem itemLabel="Cooperativeleader" itemValue="Cooperativeleader"/>
                                    </p:selectOneMenu>
                                    
                                    <p:commandButton value="Login"  action="#{login.login()}" process="@form" update="@form"/>

                              </h:panelGrid>
                            </p:panel>
                        </center>
                    
               </h:form>
        </div>
        <div   class="footer" style="margin-top: 300px">
            <center>
                <p><b style="color: #7096ab"> <h1>You are Most Welcome !!!</h1></b></p>
                <h2 style="color: #7096ab" size="34px">Clemence Niyigena 2018 @AUCA ...</h2>
            </center>

        </div>

    </h:body>
</html>
