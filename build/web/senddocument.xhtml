<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>send document</title>
    </h:head>
    <h:body>
        <h:form id="sendToForm" enctype="multipart/form-data">
           <p:messages/>
                    <h:panelGrid columns="2">
                        
                       
                        <p:outputLabel value="Email"/>
                        <p:inputText value="#{emai.mail}"/>
                        <p:outputLabel value="File name"/>
                        <p:fileUpload value="#{emai.filet}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" id="filea" required="true" validatorMessage="invalide"/>
                        <h:commandButton value="send" action="#{emai.sendEmail()}"/>
                    </h:panelGrid>
                </h:form>
    </h:body>
</html>
